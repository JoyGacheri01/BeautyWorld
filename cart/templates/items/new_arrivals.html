{% extends 'layout.html' %}
{% block code %}
    <div class="container py-5">
        <h1 class="text-center mb-5">New Arrivals</h1>
        <div class="row product-list">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="product-card shadow-sm">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image zoom-in">
                    <div class="product-info">
                        <h3 class="product-title">{{ product.name }}</h3>
                        <p class="product-description">{{ product.description|slice:":100" }}...</p>
                        <p class="product-price">Price: ${{ product.price }}</p>
                        <a href="{% url 'cart:add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No new arrivals available at the moment.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
