{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Testimony</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Custom CSS -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Add Your Testimony</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'cart:add_testimony' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="author">Your Name (Optional):</label>
                                <input type="text" id="author" name="author" class="form-control" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="content">Your Testimony:</label>
                                <textarea id="content" name="content" class="form-control" rows="4" required placeholder="Write your testimony here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit Testimony</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'cart:blog_list' %}" class="btn btn-link text-muted">Back to Blog List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
