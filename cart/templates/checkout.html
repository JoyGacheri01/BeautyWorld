<!-- checkout.html -->

{% extends 'layout.html' %}

{% block code %}
    <div class="checkout-container">
        <h1 class="checkout-title">Checkout</h1>

        <div class="checkout-form-container">
            <form action="{% url 'cart:checkout' %}" method="post" class="checkout-form">
                {% csrf_token %}

                <div class="form-section">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="example@example.com" required>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label for="payment_info">Payment Information:</label>
                        <input type="text" name="payment_info" id="payment_info" class="form-control" placeholder="Enter payment info" required>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label for="address">Shipping Address:</label>
                        <textarea name="address" id="address" class="form-control" rows="4" placeholder="Enter your address" required></textarea>
                    </div>
                </div>

                <div class="form-section terms-section">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#">Terms and Conditions</a>
                        </label>
                    </div>
                </div>

                <div class="form-section">
                    <button type="submit" class="btn btn-submit">Place Order</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
